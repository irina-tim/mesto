<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header page__header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <!-- Profile section -->
        <section class="profile page__profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить карточку"
          ></button>
        </section>
        <!-- Cards section -->
        <section class="cards page__cards"></section>
      </main>
      <!-- Footer -->
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <!-- Popup: profile edit -->
      <div class="popup popup-profile-edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="profileEdit">
            <input
              class="popup__input popup__input_type_name"
              type="text"
              name="fullname"
              value=""
              placeholder="Название"
            />
            <input
              class="popup__input popup__input_type_description"
              type="text"
              name="description"
              value=""
            />
            <button class="popup__submit-button" type="submit">
              Сохранить
            </button>
          </form>
          <button
            class="popup__close"
            type="button"
            aria-label="Закрыть окно редактирования профиля"
          ></button>
        </div>
      </div>
      <!-- Popup: add card -->
      <div class="popup popup-add-card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form name="profileEdit">
            <input
              class="popup__input popup__input_type_card-title"
              type="text"
              name="fullname"
              value=""
              placeholder="Название"
            />
            <input
              class="popup__input popup__input_type_image-link"
              type="text"
              name="description"
              value=""
              placeholder="Ссылка на картинку"
            />
            <button class="popup__submit-button" type="submit">
              Сохранить
            </button>
          </form>
          <button
            class="popup__close"
            type="button"
            aria-label="Закрыть окно редактирования профиля"
          ></button>
        </div>
      </div>
    </div>
    <template>
      <article class="card">
        <img class="card__image" />
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="Поставить лайк"
          ></button>
        </div>
        <button
          class="card__trash-button"
          type="button"
          aria-label="Удалить карточку"
        ></button>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
