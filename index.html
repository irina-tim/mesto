<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header page__header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <!-- Profile section -->
        <section class="profile page__profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить карточку"
          ></button>
        </section>
        <!-- Cards section -->
        <section class="cards page__cards">
          <article class="card">
            <img
              class="card__image"
              src="./images/card-karachaevsk.jpg"
              alt="Старинный храм в городе Карачаевск"
            />
            <div class="card__caption">
              <h2 class="card__title">Карачаевск</h2>
              <div class="card__like">
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/card-elbrus.jpg"
              alt="Гора Эльбрус но фоне заката"
            />
            <div class="card__caption">
              <h2 class="card__title">Гора Эльбрус</h2>
              <div class="card__like">
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/card-dombay.jpg"
              alt="Горный хребет Домбай"
            />
            <div class="card__caption">
              <h2 class="card__title">Домбай</h2>
              <div class="card__like">
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/card-elbrus.jpg"
              alt="Гора Эльбрус но фоне заката"
            />
            <div class="card__caption">
              <h2 class="card__title">Гора Эльбрус</h2>
              <div class="card__like">
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </div>
          </article>
          <article class="card">
            <img
              class="cards__image"
              src="./images/card-dombay.jpg"
              alt="Горный хребет Домбай"
            />
            <div class="card__caption">
              <h2 class="card__title">Домбай</h2>
              <div class="card__like">
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/card-karachaevsk.jpg"
              alt="Старинный храм в городе Карачаевск"
            />
            <div class="card__caption">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <div class="card__like">
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </div>
          </article>
        </section>
      </main>
      <!-- Footer -->
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <!-- Popup -->
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="profileEdit">
            <input
              class="popup__input popup__input_type_name"
              type="text"
              name="fullname"
              value=""
            />
            <input
              class="popup__input popup__input_type_description"
              type="text"
              name="description"
              value=""
            />
            <button class="popup__submit-button" type="submit">
              Сохранить
            </button>
          </form>
          <button
            class="popup__close"
            type="button"
            aria-label="Закрыть окно редактирования профиля"
          ></button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
