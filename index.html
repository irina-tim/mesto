<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <!-- Popup -->
    <div class="popup">
      <form class="popup__container">
        <h1 class="popup__title">Редактировать профиль</h1>
        <input class="popup__input popup__input-name" type="text" name="fullname" value="">
        <input class="popup__input popup__input-description"  type="text" name="description" value="">
        <button class="popup__submit-button" type="submit">Сохранить</button>
        <button class="popup__close"></button>
      </form>
    </div>
    <div class="page">
      <!-- Header -->
      <header class="header page__header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <!-- Profile section -->
        <section class="profile page__profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <!-- Cards section -->
        <section class="cards page__cards">
          <div class="cards__card">
            <img class="cards__image" src="./images/cards-karachaevsk.jpg" alt="Старинный храм в городе Карачаевск">
            <div class="cards__caption">
              <h2 class="cards__title">Карачаевск</h2>
              <div class="cards__like"></div>
            </div>            
          </div>
          <div class="cards__card">
            <img class="cards__image" src="./images/profile-elbrus.jpg" alt="Гора Эльбрус но фоне заката">
            <div class="cards__caption">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <div class="cards__like"></div>
            </div>            
          </div>
          <div class="cards__card">
            <img class="cards__image" src="./images/cards-dombay.jpg" alt="Горный хребет Домбай">
            <div class="cards__caption">
              <h2 class="cards__title">Домбай</h2>
              <div class="cards__like"></div>
            </div>            
          </div>
          <div class="cards__card">
            <img class="cards__image" src="./images/profile-elbrus.jpg" alt="Гора Эльбрус но фоне заката">
            <div class="cards__caption">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <div class="cards__like"></div>
            </div>            
          </div>
          <div class="cards__card">
            <img class="cards__image" src="./images/cards-dombay.jpg" alt="Горный хребет Домбай">
            <div class="cards__caption">
              <h2 class="cards__title">Домбай</h2>
              <div class="cards__like"></div>
            </div>            
          </div>
          <div class="cards__card">
            <img class="cards__image" src="./images/cards-karachaevsk.jpg" alt="Старинный храм в городе Карачаевск">
            <div class="cards__caption">
              <h2 class="cards__title">Карачаево-Черкесия</h2>
              <div class="cards__like"></div>
            </div>            
          </div>
        </section>
      </main>
      <!-- Footer -->
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
